<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Quiz App</title>
</head>
<body>
  <div id="start-screen">
    <h1>ようこそ</h1>
    <p class="main-section">以下のボタンをクリック</p>
    <button class="js-start-button">開始</button>
  </div>
  <div id="load-screen" style="display: none;">
    <h1>取得中</h1>
    <p class="main-section">少々お待ちください</p>
  </div>
  <div id="result-screen" style="display: none;">
    <h1>あなたの正当数は<span class="js-total-correct-ans">0</span></h1>
    <p class="main-section">再度チャレンジしたい場合は以下をクリック</p>
    <button class="js-back-button">ホームに戻る</button>
  </div>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
